<template>
    
    <div class="small-screen">
      <p>{columnConfig.label}</p>
    </div>
    
    <template if:true={isEditable}>
        <!--<lightning-input if:true={formattedData.isCurrency} name={formattedData.fieldName} type="number" label=""
          variant="label-hidden" value={formattedData.value} formatter="currency" step="0.01" onchange={handleDataChange}>
        </lightning-input>
        <lightning-input if:true={formattedData.isDate} type="date" name={formattedData.fieldName} label=""
          variant="label-hidden" value={formattedData.value} onchange={handleDataChange}
          min={formattedData.dateAttributes.minDate} max={formattedData.dateAttributes.maxDate}></lightning-input>
        <lightning-combobox if:true={formattedData.isPicklist} name={formattedData.fieldName} dropdown-alignment="auto"
          value={formattedData.value} placeholder="Select" variant="label-hidden" options={formattedData.options}
          size="small" onchange={handleDataChange}>
        </lightning-combobox>
  
        <lightning-input if:true={formattedData.isCheckbox} type="checkbox" label="" name={formattedData.fieldName}
          checked={formattedData.value} value={formattedData.value} onchange={handleDataChange}></lightning-input>
        <template if:true={formattedData.isIconCheckbox}>
            <template if:true={formattedData.value}>
                <lightning-button-icon icon-name={formattedData.iconCheckboxWhenTrue}  onclick={handleDataCheckboxChange} alternative-text="lock" size="small"></lightning-button-icon>
            </template>
            <template if:false={formattedData.value}>
                <lightning-button-icon icon-name={formattedData.iconCheckboxWhenFalse} onclick={handleDataCheckboxChange} alternative-text="unlock" size="small"></lightning-button-icon>
            </template>
        </template>-->

      
        <lightning-input if:true={formattedData.isNumber} name={formattedData.fieldApiName} type="number" label=""
        variant="label-hidden" value={formattedValue} onchange={handleDataChange} >
       </lightning-input>
       <lightning-input if:true={formattedData.isText} name={formattedData.fieldApiName} type="text" label=""
        variant="label-hidden" value={formattedValue}  onchange={handleDataChange} >
       </lightning-input>
        
       <template if:true={formattedData.isButtonIcons} for:each={formattedData.buttonIcons} for:item="buttonIcon">
              
          <lightning-button-icon key={buttonIcon.iconName} class={buttonIcon.cssClass} icon-name={buttonIcon.iconName}  name={buttonIcon.actionMethod} 
           onclick={handleRowAction} alternative-text={buttonIcon.altText} size={buttonIcon.size}>
          </lightning-button-icon>

       </template>
       <div if:true={hasErrorMessage} class="  slds-text-color_error">
        <span class="slds-cell-wrap">{formattedMessage}</span>
      </div>

      </template>

      <template if:false={isEditable}>
        
        <lightning-input if:true={formattedData.isNumber} name={formattedData.fieldApiName} type="number" label="" 
             variant="label-hidden" value={formattedValue} min="0"  step="0" formatter="decimal" disabled>
        </lightning-input>
        <lightning-input if:true={formattedData.isText} type="text"  variant="label-hidden"  label="" value={formattedValue} disabled></lightning-input>

        <!--<lightning-formatted-number  if:true={formattedData.isNumber} class="slds-truncate" value={formattedData.value}>
        </lightning-formatted-number>-->

      </template>
</template>
